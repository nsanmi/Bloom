<div class="limiter">
    <div class="wrap-login100 row mx-0 d-flex justify-content-center">
        <div class="login100-pic col-md-6">
            <img src="../../../assets//images/undraw_order_ride_xjs4 (1).svg" alt="IMG">
        </div>

        <form class="login100-form validate-form col-md-5" (ngSubmit)="login()"  [formGroup]="loginForm">
            <span class="login100-form-title">
                <img src="../../../assets/images/bloom-logo.png" alt="LOGO IMG">
            </span>

            <div class="wrap-input100 validate-input">
                <input class="input100 form-control" formControlName="email"
                type="text" name="email" placeholder="Email">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </span>
            </div>
            <div class="wrap-input100 validate-input">
                <input class="input100 form-control" formControlName="password"
                type="password" name="pass" placeholder="Password">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
            </div>
            
            <div class="container-login100-form-btn">
                <button class="btn login100-form-btn"
                [disabled]="!loginForm.valid || loader == true"
                [ngClass]="{'ban': loader == true}"
                >
                    Sign In 
                    <i class="fas fa-spinner fa-spin ml-5" *ngIf="loader"></i>
                </button>
            </div>
        </form>
    </div>
</div>
