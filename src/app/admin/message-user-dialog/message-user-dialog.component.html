<h6 class="head-text">Message User
    <i class="fas fa-times float-right" (click)="close()"></i>
</h6>
<mat-dialog-content>
    <form  class="row px-5 py-2 card" #myForm="ngForm">
        <div class="row">
        <mat-form-field class="mb-2 col-12" >
            <input matInput [(ngModel)]="data.phone" name="phone" placeholder="User's Phone Number" >
        </mat-form-field>
        <mat-form-field class="mb-2 col-12" >
            <input matInput [(ngModel)]="data.text" name="text" placeholder="Your Message here" >
        </mat-form-field>
        </div>
        <div class="text-center">
            <button class="btn bg-app-primary" [ngClass]="{'ban': loader == true}"
                [disabled]="loader == true" (click)="submit()">
                Send
                <i class="fas fa-spinner fa-spin ml-3" *ngIf="loader"></i>
            </button>
        </div>
    </form>
</mat-dialog-content>
